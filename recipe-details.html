<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder - Recipe Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="recipe-details" id="recipe-details">
       
    </section>

    <footer>
        <p>&copy; 2025 Recipe Finder. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = parseInt(urlParams.get('id'));

       
        const recipe = recipes.find(r => r.id === recipeId);
        if (recipe) {
            const recipeDetailsSection = document.getElementById('recipe-details');
            recipeDetailsSection.innerHTML = `
                <h2>${recipe.name}</h2>
                <p><strong>Category:</strong> ${recipe.category}</p>
                <p><strong>Rating:</strong> ${recipe.rating}</p>
                <p><strong>Ingredients:</strong></p>
                <ul>
                    ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
                <p><strong>Instructions:</strong> ${recipe.instructions}</p>
                <button onclick="saveToFavorites(${recipe.id})">Save to Favorites</button>
            `;
        } else {
            document.getElementById('recipe-details').innerHTML = '<p>Recipe not found!</p>';
        }
    </script>
</body>
</html>
